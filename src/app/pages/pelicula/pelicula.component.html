<div class="card">
    <h2>Películas</h2>
    <div class="title ">Crea o actualiza Películas</div>
    <div class="desc ">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group ">
                        <label>ID</label>
                        <input type="text " class="form-control " disabled placeholder="ID Películas" name="id" [(ngModel)]="peliculas.id">
                        <small class="form-text text-muted ">El ID se genera automáticamente</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group ">
                        <label>Nombre</label>
                        <input type="text " class="form-control " placeholder="Nombre Películas" name="nombre" [(ngModel)]="peliculas.name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group ">
                        <label>Super héroe</label>
                        <select class="form-control" name="id_sheroe" [(ngModel)]="peliculas.id_sheroe" required>
                              <option *ngFor="let heroe of superHeroe" value="{{heroe.id}}">{{heroe.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Año de la Película</label>
                        <input type="number" class="form-control" placeholder="Año de la Película" name="year" [(ngModel)]="peliculas.year " required>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <label>URL de la Imagen del actor</label>
                <input type="text " class="form-control " placeholder="URL de la Imagen del actor " name="image " [(ngModel)]="peliculas.image " required>
            </div>
            <br>
            <div class="actions ">
                <a [routerLink]="[ '/peliculas'] "><i class="fa fa-arrow-left "></i></a>
                <button type="submit " class="btn btn-danger ">
                  <i class="fa fa-save "></i>
                </button>
                <a [routerLink]="[ '/peliculas'] "><i class="fas fa-times "></i></a>
            </div>
        </form>
    </div>
    <svg viewBox="0 0 100 100 ">
          <image xlink:href="https://lh5.ggpht.com/L7nQnRUv-ncQPBVzFVPDW8CvojO8aNeLXKfDraxeC0-67XQuD4pEOrRXFAdWgNBWEtRi=w300 " x=25 y=20 width=50 height=50  *ngIf="!peliculas.image"/>
          <image  [attr.xlink:href]="peliculas.image"  x=25 y=20 width=50 height=50 *ngIf="peliculas.image" />
    </svg>
</div>
