<app-jumbotron [title]="listado"></app-jumbotron>
<hr>

<div class="container">
    <app-flotante-button></app-flotante-button>
</div>


<table class="table mt-3 animated fadeIn faster" *ngIf="!cargando  && paises.length > 0">
    <thead class="thead-dark">
        <tr>
            <th class="text-center">#</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ps of paises; let i = index">
            <td class="text-center">{{ i + 1}}</td>
            <td class="text-center">{{ps.name}}</td>
            <td class="text-center">
                <button class="btn btn-info mr-1" [routerLink]="['/pais',ps.id]">
                  <i class=" fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarPais(ps,i)">
                  <i class=" fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-warning text-center mt-3 animated fadeIn faster" *ngIf="!cargando && paises.length === 0">
    <h4 class="alert-heading">No hay datos</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div class="alert alert-info text-center mt-3 animated fadeIn faster" *ngIf="cargando">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
